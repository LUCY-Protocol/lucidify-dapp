<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUCIDIFY | Future DeFi Protocol</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>

    <style>
        :root {
            --neon-green: #00FF66;
            --neon-yellow: #FFD93D;
            --deep-blue: #020617;
            --glass: rgba(15, 23, 42, 0.7);
        }

        html { scroll-behavior: smooth; }
        body { background-color: var(--deep-blue); color: #ffffff; font-family: 'Space Grotesk', sans-serif; overflow-x: hidden; }
        .font-sync { font-family: 'Syncopate', sans-serif; }

        /* Cyber Glow Background */
        .bg-mesh {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 15% 20%, rgba(0, 255, 102, 0.08) 0%, transparent 35%),
                        radial-gradient(circle at 85% 80%, rgba(255, 217, 61, 0.08) 0%, transparent 35%),
                        #020617;
        }

        .neon-text-green { color: var(--neon-green); text-shadow: 0 0 15px rgba(0, 255, 102, 0.4); }
        .glass-card { background: var(--glass); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }

        /* Buttons */
        .btn-primary { background: linear-gradient(135deg, var(--neon-green), #00cc52); color: #020617; font-weight: 800; }
        .btn-primary:hover { box-shadow: 0 0 30px var(--neon-green); transform: scale(1.03); }

        /* Progress Bar Animation */
        .progress-container { height: 12px; background: #1e293b; border-radius: 20px; overflow: hidden; position: relative; }
        .progress-fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--neon-green), var(--neon-yellow)); transition: width 2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    </style>
</head>
<body>

    <div class="bg-mesh"></div>

    <div class="bg-black/50 border-b border-white/5 py-2 overflow-hidden">
        <div class="flex items-center space-x-12 animate-pulse whitespace-nowrap text-[10px] font-bold tracking-[0.3em] uppercase opacity-60 ml-6">
            <span>MATIC/USD: $0.84</span> <span>PRESALE: LIVE</span> <span>$LUCY Contract Verified</span> <span>Chain: Polygon PoS</span>
        </div>
    </div>

    <nav class="sticky top-0 z-50 border-b border-white/5 bg-slate-950/80 backdrop-blur-xl px-6 py-4 flex justify-between items-center">
        <div class="text-2xl font-bold font-sync neon-text-green tracking-tighter">LUCIDIFY</div>
        <button class="btn-primary px-6 py-2 rounded-lg text-[10px] uppercase" onclick="connectWallet()">Connect Wallet</button>
    </nav>

    <section class="max-w-7xl mx-auto px-6 py-12" data-aos="fade-up">
        <div class="glass-card p-8 rounded-3xl grid md:grid-cols-3 gap-8 items-center border border-white/10">
            <div>
                <p class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-1">Presale Progress</p>
                <h3 class="text-3xl font-sync"><span id="raisedMatic">0</span> / 50k <span class="text-xs text-slate-400 font-sans tracking-normal">MATIC</span></h3>
            </div>
            <div class="progress-container md:col-span-2 shadow-[0_0_15px_rgba(0,255,102,0.1)]">
                <div id="progressBar" class="progress-fill"></div>
            </div>
        </div>
    </section>

    <section id="presale" class="py-12 px-6">
        <div class="max-w-4xl mx-auto glass-card rounded-[40px] p-10 shadow-2xl overflow-hidden" data-aos="zoom-in">
            <div class="text-center mb-10">
                <h2 class="text-3xl font-sync mb-2">Acquire <span class="neon-text-green">LUCY</span></h2>
            </div>
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <div class="space-y-6">
                    <div class="bg-slate-900/50 p-6 rounded-2xl border border-white/5">
                        <span class="text-[10px] font-bold text-slate-500 uppercase">Input MATIC</span>
                        <input type="number" id="maticInput" placeholder="10.0" class="w-full bg-transparent text-2xl font-bold focus:outline-none text-white mt-1">
                    </div>
                    <div class="bg-slate-900/50 p-6 rounded-2xl border border-white/5">
                        <span class="text-[10px] font-bold text-slate-500 uppercase">Received LUCY</span>
                        <input type="number" id="lucyOutput" readonly placeholder="100,000" class="w-full bg-transparent text-2xl font-bold text-[#00FF66] focus:outline-none mt-1">
                    </div>
                </div>
                <div class="text-center md:text-left space-y-6">
                    <div class="p-6 rounded-xl bg-[#020617] border border-white/5">
                        <p class="text-[10px] uppercase text-slate-500 mb-1">Status</p>
                        <p id="txStatus" class="text-xs font-bold tracking-widest text-[#FFD93D]">Disconnected</p>
                    </div>
                    <button class="btn-primary w-full py-5 rounded-2xl font-bold uppercase tracking-widest" onclick="connectWallet()">Buy LUCY Tokens</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, easing: 'ease-out-back', once: true });
        lucide.createIcons();

        // BLOCKCHAIN CONFIGURATION
        const targetMatic = 50000; 
        const raisedMaticPlaceholder = 12500; // Simulated data (Fetch this from contract in production)

        function updateProgress(raised) {
            const percentage = (raised / targetMatic) * 100;
            document.getElementById('progressBar').style.width = percentage + "%";
            document.getElementById('raisedMatic').innerText = raised.toLocaleString();
        }

        // Initialize progress with delay for animation effect
        setTimeout(() => updateProgress(raisedMaticPlaceholder), 500);

        // UI CALCULATOR
        const rate = 10000;
        document.getElementById('maticInput').addEventListener('input', (e) => {
            document.getElementById('lucyOutput').value = (e.target.value * rate).toLocaleString();
        });

        // WALLET CONNECTION BRIDGE
        async function connectWallet() {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    document.getElementById('txStatus').innerText = "Wallet: " + accounts[0].slice(0,6) + "...";
                    document.getElementById('txStatus').classList.add('text-[#00FF66]');
                    alert("Wallet Linked! Connection established with Polygon Node.");
                } catch (error) {
                    console.error("User denied access");
                }
            } else {
                alert("Please install MetaMask to participate in the presale.");
            }
        }
    </script>
</body>
</html>
