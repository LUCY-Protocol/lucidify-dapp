        grid.position.y = -3;
        scene.add(grid);

        const ringGeometry = new THREE.TorusGeometry(2.8, 0.15, 32, 180);
        const ringMaterial = new THREE.MeshStandardMaterial({
          color: 0x00ff66,

          emissive: 0x00ff66,
          emissiveIntensity: 0.8,

        const particlesGeometry = new THREE.BufferGeometry();
        const particleCount = 600;
        const positions = new Float32Array(particleCount * 3);
        for (let i = 0; i

            const offset = idx * 0.3;
            cube.position.y = Math.sin(t * 0.9 + offset) * 1.3 + 0.8;
            cube.rotation.x += 0.01;

          camera.position.x = Math.sin(t * 0.08) * 1.5;
          camera.lookAt(0, 0, 0);

        animate();

    /* ========== PRESALE PANEL ========== */

    function PresalePanel() {
      const [account, setAccount] = useState(null);
      const [networkOk, setNetworkOk] = useState(false);
      const [status, setStatus] = useState("Disconnected");
      const [maticAmount, setMaticAmount] = useState("");
      const [lucyAmount, setLucyAmount] = useState(0);
      const [isLoading, setIsLoading] = useState(false);
      const [provider, setProvider] = useState(null);
      const [signer, setSigner] = useState(null);
      const [liveEnabled, setLiveEnabled] = useState(false);
      const [presaleWallet, setPresaleWallet] = useState(DEFAULT_PRESALE_WALLET);
      const [txHash, setTxHash] = useState(null);
      const [estimatedGas, setEstimatedGas] = useState(null);
      const [errorMsg, setErrorMsg] = useState("");

      const progressPercent = Math.min((CURRENT_RAISED / PRESALE_TARGET) * 100, 100);

      useEffect(() => {
        const amt = parseFloat(maticAmount);
        if (!isNaN(amt) && amt > 0) {
          setLucyAmount(amt * RATE);
        } else {
          setLucyAmount(0);
        }
      }, [maticAmount]);

      // check for injected wallet on load
      useEffect(() => {
        if (window.ethereum) {
          const p = new ethers.providers.Web3Provider(window.ethereum);
          setProvider(p);
        }
      }, []);

      async function connectWallet() {
        try {
          if (!window.ethereum) {
            alert("MetaMask / Web3 wallet not found. Please install MetaMask.");
            return;
          }
          setIsLoading(true);
          setStatus("Connecting...");
          const p = new ethers.providers.Web3Provider(window.ethereum, "any");
          await p.send("eth_requestAccounts", []);
          const s = p.getSigner();
          const addr = await s.getAddress();
          const { chainId } = await p.getNetwork();

          setProvider(p);
          setSigner(s);
          setAccount(addr);
          setStatus("Connected");
          setNetworkOk(chainId === 137);
          setErrorMsg("");
          // set up simple listener for account / chain changes
          window.ethereum.on && window.ethereum.on("accountsChanged", (accounts) => {
            if (accounts && accounts.length) {
              setAccount(accounts[0]);
            } else {
              setAccount(null);
              setStatus("Disconnected");
            }
          });
          window.ethereum.on && window.ethereum.on("chainChanged", (chainIdHex) => {
            const numeric = parseInt(chainIdHex, 16);
            setNetworkOk(numeric === 137);
          });
        } catch (err) {
          console.error(err);
          setStatus("Connection failed");
          setErrorMsg(err.message || String(err));
        } finally {
          setIsLoading(false);
        }
      }

      async function switchToPolygon() {
        if (!window.ethereum) {
          alert("No Ethereum provider found.");
          return;
        }
        try {
          setIsLoading(true);
          await window.ethereum.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: "0x89" }], // 137
          });
          setNetworkOk(true);
          setErrorMsg("");
        } catch (switchError) {
          // This error code indicates that the chain has not been added to MetaMask.
          if (switchError.code === 4902) {
            try {
              await window.ethereum.request({
                method: "wallet_addEthereumChain",
                params: [
                  {
                    chainId: "0x89",
                    chainName: "Polygon Mainnet",
                    nativeCurrency: { name: "MATIC", symbol: "MATIC", decimals: 18 },
                    rpcUrls: ["https://polygon-rpc.com"],
                    blockExplorerUrls: ["https://polygonscan.com"],
                  },
                ],
              });
              setNetworkOk(true);
            } catch (addError) {
              console.error(addError);
              setErrorMsg(addError.message || String(addError));
            }
          } else {
            console.error(switchError);
            setErrorMsg(switchError.message || String(switchError));
          }
        } finally {
          setIsLoading(false);
        }
      }

      // estimate gas for a direct transfer (to presale wallet) if live enabled and inputs valid
      useEffect(() => {
        let mounted = true;
        async function estimate() {
          setEstimatedGas(null);
          if (!liveEnabled || !signer || !presaleWallet) return;
          const amt = parseFloat(maticAmount);
          if (isNaN(amt) || amt
                <= 0) return;
          try {
            const tx = {
              to: presaleWallet,
              value: ethers.utils.parseEther(amt.toString()),
            };
            const estimate = await signer.estimateGas(tx);
            if (!mounted) return;
            setEstimatedGas(estimate.toString());
          } catch (err) {
            console.debug("Gas estimate error:", err);
            if (mounted) setEstimatedGas(null);
          }
        }
        estimate();
        return () =>
                  {
          mounted = false;
        };
      }, [maticAmount, liveEnabled, signer, presaleWallet]);

      function isValidAddress(addr) {
        try {
          return ethers.utils.getAddress(addr);
        } catch (e) {
          return false;
        }
      }

      async function handleContribute(e) {
        e.preventDefault();
        setErrorMsg("");
        setTxHash(null);

        if (!account) {
          alert("Connect wallet first.");
          return;
        }
        if (!networkOk) {
          const ok = confirm("You are not on Polygon. Try switching your wallet to Polygon network?");
          if (ok) await switchToPolygon();
          return;
        }
        const amt = parseFloat(maticAmount);
        if (isNaN(amt) || amt
                  <= 0) {
          alert("Enter a valid MATIC amount.");
          return;
        }

        if (liveEnabled) {
          if (!presaleWallet || !isValidAddress(presaleWallet)) {
            alert("Please set a valid presale wallet address before enabling live transactions.");
            return;
          }
          if (!signer) {
            alert("Signer not ready. Reconnect wallet.");
            return;
          }

          try {
            setIsLoading(true);
            setStatus("Sending transaction...");
            const tx = {
              to: presaleWallet,
              value: ethers.utils.parseEther(amt.toString()),
            };
            // send transaction - user will confirm in wallet
            const sent = await signer.sendTransaction(tx);
            setTxHash(sent.hash);
            setStatus("Transaction submitted");
            // wait for 1 confirmation (optional)
            await sent.wait(1);
            setStatus("Transaction confirmed âœ…");
            // note: in production you would update backend / fetch on-chain allocation etc.
            // update local UI
            alert("Transaction confirmed. Tx: " + sent.hash);
            setMaticAmount("");
          } catch (err) {
            console.error(err);
            setErrorMsg(err.message || String(err));
            setStatus("Transaction failed");
          } finally {
            setIsLoading(false);
          }
        } else {
          // demo mode: don't send, only simulate
          setIsLoading(true);
          setStatus("Simulating transaction...");
          setTimeout(() =>
                    {
            const simulatedTxHash =
              "SIMULATED-" + Math.random().toString(36).slice(2, 10).toUpperCase();
            setTxHash(simulatedTxHash);
            setStatus("Simulation complete");
            alert(
              "âœ… Demo Transaction (Simulation Only)\n\n" +
                "Wallet: " +
                account +
                "\nAmount: " +
                amt +
                " MATIC\n" +
                "You would receive: ~" +
                (amt * RATE).toLocaleString() +
                " LUCY\n\n" +
                "To perform a real MATIC transfer, enable 'Live Transfers' and set a valid Presale Wallet address."
            );
            setIsLoading(false);
            setMaticAmount("");
          }, 900);
        }
      }

      const shortAddr = account ? account.slice(0, 6) + "..." + account.slice(-4) : "Not connected";

          // progress bar

            { className: "mb-5" },

              React.createElement("span", null, "Presale Progress"),
              React.createElement(
                "span",
                { className: "font-mono text-lucidGreen" },
                progressPercent.toFixed(1),

              )
            ),
            React.createElement(
              "div",
              { className: "h-2 bg-black/50 rounded-full overflow-hidden border border-white/10" },
              React.createElement("div", {

                  "h-full bg-gradient-to-r from-lucidGreen to-lucidYellow transition-all duration-500",
                style: { width: progressPercent + "%" },
              })
            ),
            React.createElement(
              "div",
              { className: "flex justify-between text-xs text-gray-400 mt-1" },
              React.createElement("span", null, CURRENT_RAISED.toLocaleString(), " LUCY"),
              React.createElement("span", null, PRESALE_TARGET.toLocaleString(), " LUCY")
            )
          ),

          // wallet info
          React.createElement(
            "div",
            { className: "mb-4 text-xs space-y-2 p-3 rounded-xl bg-black/30 border border-white/5" },
            React.createElement(
              "div",
              { className: "flex justify-between items-center" },
              React.createElement("span", { className: "text-gray-400" }, "Wallet"),
              React.createElement("span", { className: "font-mono text-xs" }, shortAddr)
            ),
            React.createElement(
              "div",
              { className: "flex justify-between items-center" },
              React.createElement("span", { className: "text-gray-400" }, "Status"),
              React.createElement(
                "span",
                {
                  className:
                    "text-xs " +
                    (status === "Connected"
                      ? "text-emerald-400"
                      : status === "Transaction failed"
                      ? "text-red-400"
                      : "text-yellow-300"),
                },
                status
              )
            ),
            React.createElement(
              "div",
              { className: "flex justify-between items-center" },
              React.createElement("span", { className: "text-gray-400" }, "Network"),
              React.createElement(
                "span",
                { className: "text-xs " + (networkOk ? "text-emerald-400" : "text-orange-400") },
                networkOk ? "Polygon âœ“" : "Not Polygon"
              )
            )
          ),

          // connect & network buttons
          React.createElement(
            "div",
            { className: "flex gap-3 mb-4" },
            React.createElement(
              "button",
              {
                onClick: connectWallet,
                disabled: isLoading,
                className:
                  "flex-1 py-2 rounded-xl text-sm font-semibold bg-gradient-to-r from-lucidGreen to-lucidYellow text-black shadow-md hover:shadow-xl transition-all duration-200 disabled:opacity-60",
              },
              isLoading ? "Connecting..." : account ? "Reconnect / Switch" : "ðŸ”— Connect Wallet"
            ),
            React.createElement(
              "button",
              {
                onClick: switchToPolygon,
                disabled: isLoading,
                className:
                  "px-4 py-2 rounded-xl text-sm font-semibold border border-white/20 text-gray-100 bg-black/30 hover:border-lucidGreen transition-all duration-200",
              },
              "Switch to Polygon"
            )
          ),

          // live toggle & presale wallet input
          React.createElement(
            "div",
            { className: "mb-4 text-xs space-y-2" },
            React.createElement(
              "label",
              { className: "flex items-center gap-3" },
              React.createElement("input", {
                type: "checkbox",
                checked: liveEnabled,
                onChange: (e) => setLiveEnabled(e.target.checked),
                className: "w-4 h-4 rounded",
                title: "Enable real transactions (wallet will prompt)."
              }),
              React.createElement("span", null, "Enable Live Transfers (real MATIC tx)")
            ),
            React.createElement(
              "input",
              {
                type: "text",
                placeholder: "Presale wallet / contract address (required for live)",
                value: presaleWallet,
                onChange: (e) => setPresaleWallet(e.target.value.trim()),
                className:
                  "w-full text-sm px-3 py-2 rounded-xl bg-black/50 border border-white/15 focus:outline-none focus:ring-2 focus:ring-lucidGreen transition-all",
              }
            ),
            React.createElement(
              "div",
              { className: "text-[11px] text-gray-400" },
              "Live transfers require a valid Polygon address and will open your wallet to confirm transactions. Keep small amounts for testing first."
            )
          ),

          // contribution form
          React.createElement(
            "form",
            { onSubmit: handleContribute, className: "space-y-4" },
            React.createElement(
              "div",
              null,
              React.createElement(
                "label",
                { className: "block text-xs font-medium text-gray-300 mb-2" },
                "Amount in MATIC"
              ),
              React.createElement("input", {
                type: "number",
                step: "0.01",
                min: "0",
                value: maticAmount,
                onChange: (e) => setMaticAmount(e.target.value),
                className:
                  "w-full text-sm px-4 py-3 rounded-xl bg-black/50 border border-white/20 focus:outline-none focus:ring-2 focus:ring-lucidGreen transition-all",
                placeholder: "e.g. 1.5",
              })
            ),
            React.createElement(
              "div",
              { className: "flex items-center justify-between text-xs text-gray-400 px-2" },
              React.createElement("span", null, "Exchange Rate"),
              React.createElement(
                "span",
                { className: "font-mono text-lucidYellow font-semibold" },
                "1 MATIC = ",
                RATE,
                " LUCY"
              )
            ),
            React.createElement(
              "div",
              {
                className:
                  "flex items-center justify-between text-sm bg-gradient-to-r from-lucidGreen/8 to-lucidYellow/8 px-4 py-3 rounded-xl border border-white/20",
              },
              React.createElement("span", { className: "text-gray-300" }, "You receive"),
              React.createElement(
                "span",
                { className: "font-bold text-lucidYellow font-mono text-base" },
                lucyAmount.toLocaleString(undefined, { maximumFractionDigits: 2 }),
                " LUCY"
              )
            ),

            React.createElement(
              "div",
              { className: "text-xs text-gray-400 flex justify-between items-center gap-2" },
              React.createElement(
                "div",
                null,
                React.createElement("span", null,
                  estimatedGas ? `Estimated gas: ${estimatedGas}` : "Gas estimate unavailable")
              ),
              React.createElement(
                "div",
                null,
                txHash
                  ? React.createElement("a", {
                      className: "tx-link",
                      href:
                        txHash && txHash.startsWith("0x")
                          ? `https://polygonscan.com/tx/${txHash}`
                          : "#",
                      target: "_blank",
                      rel: "noopener noreferrer",
                    }, txHash.startsWith("SIMULATED-") ? txHash : txHash.slice(0, 8) + "..." + txHash.slice(-6))
                  : null
              )
            ),

            React.createElement(
              "button",
              {
                type: "submit",
                disabled: isLoading || !account,
                className:
                  "w-full mt-2 py-3 rounded-xl text-sm font-bold border-2 border-lucidGreen text-lucidGreen hover:bg-lucidGreen hover:text-black transition-all duration-300 disabled:opacity-40",
              },
              isLoading ? (liveEnabled ? "Processing..." : "Simulating...") : liveEnabled ? "ðŸš€ Contribute Now (Live)" : "ðŸš€ Simulate Contribution"
            )
          ),

          errorMsg
            ? React.createElement(
                "div",
                { className: "mt-3 text-xs text-red-300" },
                "Error: ",
                errorMsg
              )
            : null,

          React.createElement(

            {
              className: "mt-4 text-xs text-gray-500 leading-relaxed text-center",

            React.createElement("strong", null, "Security: "),
            "Always verify contract/wallet addresses and test with small amounts first. This UI supports simulated flows and optional live transfers to a specified wallet."
          )

      );
