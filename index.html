    /* ========== 3D BACKGROUND ========== */

    function ThreeBackground() {
      const mountRef = useRef(null);

      useEffect(() => {
        const mount = mountRef.current;
        if (!mount || !window.THREE) return;

        const width = window.innerWidth;
        const height = window.innerHeight;

        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x050816, 10, 70);

        const camera = new THREE.PerspectiveCamera(60, width / height, 0.1, 1000);
        camera.position.set(0, 2.5, 9);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(width, height);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setClearColor(0x000000, 0);
        mount.appendChild(renderer.domElement);

        const ambient = new THREE.AmbientLight(0x88ffcc, 0.5);
        scene.add(ambient);

        const point1 = new THREE.PointLight(0x00ff66, 1.5, 35);
        point1.position.set(5, 5, 5);
        scene.add(point1);

        const point2 = new THREE.PointLight(0xffd93d, 1.2, 35);
        point2.position.set(-5, 3, -5);
        scene.add(point2);

        const gridGeometry = new THREE.PlaneGeometry(60, 60, 50, 50);
        const gridMaterial = new THREE.MeshBasicMaterial({
          color: 0x00ff66,
          wireframe: true,
          transparent: true,
          opacity: 0.08,
        });
        const grid = new THREE.Mesh(gridGeometry, gridMaterial);
        grid.rotation.x = -Math.PI / 2;
        grid.position.y = -3;
        scene.add(grid);

        const ringGeometry = new THREE.TorusGeometry(2.8, 0.15, 32, 180);
        const ringMaterial = new THREE.MeshStandardMaterial({
          color: 0x00ff66,
          metalness: 0.7,
          roughness: 0.2,
          emissive: 0x00ff66,
          emissiveIntensity: 1,
        });
        const ring = new THREE.Mesh(ringGeometry, ringMaterial);
        ring.rotation.x = Math.PI / 2.2;
        scene.add(ring);

        const particlesGeometry = new THREE.BufferGeometry();
        const particleCount = 600;
        const positions = new Float32Array(particleCount * 3);
        for (let i = 0; i < particleCount * 3; i++) {
          positions[i] = (Math.random() - 0.5) * 40;
        }
        particlesGeometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
        const particlesMaterial = new THREE.PointsMaterial({
          color: 0x00ff66,
          size: 0.06,
          transparent: true,
          opacity: 0.6,
          blending: THREE.AdditiveBlending,
        });
        const particles = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particles);

        const cubes = [];
        const cubeGeo = new THREE.BoxGeometry(0.4, 0.4, 0.4);
        const cubeMat = new THREE.MeshStandardMaterial({
          color: 0xffd93d,
          emissive: 0xffd93d,
          emissiveIntensity: 0.8,
          metalness: 0.5,
          roughness: 0.2,
        });

        for (let i = 0; i < 22; i++) {
          const cube = new THREE.Mesh(cubeGeo, cubeMat);
          cube.position.set((Math.random() - 0.5) * 12, Math.random() * 4, (Math.random() - 0.5) * 12);
          scene.add(cube);
          cubes.push(cube);
        }

        let frameId;
        const clock = new THREE.Clock();

        function animate() {
          const t = clock.getElapsedTime();
          ring.rotation.z = t * 0.4;
          particles.rotation.y = t * 0.05;

          cubes.forEach((cube, idx) => {
            const offset = idx * 0.3;
            cube.position.y = Math.sin(t * 0.9 + offset) * 1.3 + 0.8;
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.015;
          });

          camera.position.x = Math.sin(t * 0.08) * 1.5;
          camera.lookAt(0, 0, 0);

          renderer.render(scene, camera);
          frameId = requestAnimationFrame(animate);
        }

        animate();

        function handleResize() {
          const w = window.innerWidth;
          const h = window.innerHeight;
          camera.aspect = w / h;
          camera.updateProjectionMatrix();
          renderer.setSize(w, h);
        }

        window.addEventListener("resize", handleResize);

        return () => {
          cancelAnimationFrame(frameId);
          window.removeEventListener("resize", handleResize);
          mount.removeChild(renderer.domElement);
          renderer.dispose();
        };
      }, []);

      return React.createElement("div", {
        ref: mountRef,
        className: "absolute inset-0 -z-10 pointer-events-none overflow-hidden",
      });
    }

            return;

          setStatus("Connecting...");
          const provider = new ethers.providers.Web3Provider(window.ethereum);

          const signer = provider.getSigner();
          const addr = await signer.getAddress();
          const { chainId } = await provider.getNetwork();

          setAccount(addr);
          setStatus("Connected");

          if (chainId === 137) {
            setNetworkOk(true);
          } else {
            setNetworkOk(false);
          }
        } catch (err) {
          console.error(err);
          setStatus("Connection failed");
        } finally {
          setIsLoading(false);
        }
