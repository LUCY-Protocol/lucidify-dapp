<script>
// ------- CONFIG -------
const RATE = 100; // 1 MATIC = 100 LUCY (change later)
const PRESALE_ADDRESS = "0xYourPresaleContractHere"; // Replace later
const ABI = []; // Paste ABI later when ready


// ------- Wallet Connect -------
async function connectWallet(){
    if(!window.ethereum) return alert("Please install MetaMask first.");

    const provider=new ethers.providers.Web3Provider(window.ethereum);
    await provider.send("eth_requestAccounts",[]);
    const signer=provider.getSigner();
    wallet = await signer.getAddress();

    document.getElementById("connectBtn").innerText = "Connected: " + wallet.slice(0,6)+"...";
}

document.getElementById("connectBtn").onclick = connectWallet;


// ------- Calculate LUCY received -------
document.getElementById("maticInput").oninput = function(){
    let amount = this.value;
    document.getElementById("lucyAmount").innerText = amount ? amount * RATE : 0;
};
