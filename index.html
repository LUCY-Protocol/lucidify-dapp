/* ===============================
   3D BACKGROUND
================================= */

function Background3D(){
  const ref=useRef(null)
  useEffect(()=>{
    const mount=ref.current;if(!mount)return
    const scene=new THREE.Scene()
    const cam=new THREE.PerspectiveCamera(65,window.innerWidth/window.innerHeight,.1,1000)
    cam.position.set(0,2,7)
    const renderer=new THREE.WebGLRenderer({alpha:true})
    renderer.setSize(window.innerWidth,window.innerHeight)
    mount.appendChild(renderer.domElement)

    const ring=new THREE.Mesh(
      new THREE.TorusGeometry(2.8,.15,32,180),
      new THREE.MeshStandardMaterial({color:0x00ff66,emissive:0x00ff66,emissiveIntensity:1})
    )
    ring.rotation.x=Math.PI/2
    scene.add(ring)

    const light=new THREE.PointLight(0x00ff66,1.6);light.position.set(3,3,3)
    scene.add(light);scene.add(new THREE.AmbientLight(0xffffff,.2))

    function animate(){
      ring.rotation.z+=.003
      renderer.render(scene,cam)
      requestAnimationFrame(animate)
    } animate()

    window.addEventListener("resize",()=>{
      renderer.setSize(window.innerWidth,window.innerHeight)
      cam.aspect=window.innerWidth/window.innerHeight
      cam.updateProjectionMatrix()
    })
  },[])
  
  return <div ref={ref} class="fixed inset-0 -z-10"></div>
}
