<body class="min-h-screen text-white">

  <script>
    const { useState, useEffect, useRef } = React;

    // 3D Background with Three.js
    function ThreeBackground() {
      const mountRef = useRef(null);

      useEffect(() => {
        const mount = mountRef.current;
        if (!mount || !window.THREE) return;

        const width = mount.clientWidth;
        const height = mount.clientHeight;

        // Scene
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x050816, 10, 60);

        // Camera
        const camera = new THREE.PerspectiveCamera(60, width / height, 0.1, 1000);
        camera.position.set(0, 2.5, 8);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(width, height);
        renderer.setPixelRatio(window.devicePixelRatio || 1);
        renderer.setClearColor(0x000000, 0);
        mount.appendChild(renderer.domElement);

        // Lights
        const ambient = new THREE.AmbientLight(0x88ffcc, 0.4);
        scene.add(ambient);

        const point1 = new THREE.PointLight(0x00ff66, 1.2, 30);
        point1.position.set(5, 5, 5);
        scene.add(point1);

        const point2 = new THREE.PointLight(0xffd93d, 1.0, 30);
        point2.position.set(-5, 3, -5);
        scene.add(point2);

        // Grid-like floor
        const gridGeometry = new THREE.PlaneGeometry(50, 50, 40, 40);
        const gridMaterial = new THREE.MeshBasicMaterial({
          color: 0x00ff66,
          wireframe: true,
          transparent: true,
          opacity: 0.08,
        });
        const grid = new THREE.Mesh(gridGeometry, gridMaterial);
        grid.rotation.x = -Math.PI / 2;
        grid.position.y = -2.5;
        scene.add(grid);

        // Main glowing ring
        const ringGeometry = new THREE.TorusGeometry(2.5, 0.12, 32, 180);
        const ringMaterial = new THREE.MeshStandardMaterial({
          color: 0x00ff66,
          metalness: 0.6,
          roughness: 0.2,
          emissive: 0x00ff66,
          emissiveIntensity: 0.8,
        });
        const ring = new THREE.Mesh(ringGeometry, ringMaterial);
        ring.rotation.x = Math.PI / 2.2;
        scene.add(ring);

        // Floating neon cubes
        const cubes = [];
        const cubeGeo = new THREE.BoxGeometry(0.4, 0.4, 0.4);
        const cubeMat = new THREE.MeshStandardMaterial({
          color: 0xffd93d,
          emissive: 0xffd93d,
          emissiveIntensity: 0.7,
          metalness: 0.4,
          roughness: 0.3,
        });

        for (let i = 0; i < 20; i++) {
          const cube = new THREE.Mesh(cubeGeo, cubeMat);
          cube.position.set(
            (Math.random() - 0.5) * 10,
            Math.random() * 4,
            (Math.random() - 0.5) * 10
          );
          scene.add(cube);
          cubes.push(cube);
        }

        // Animation loop
        let frameId;
        const clock = new THREE.Clock();

        function animate() {
          const t = clock.getElapsedTime();

          ring.rotation.z = t * 0.35;

          cubes.forEach((cube, idx) => {
            const offset = idx * 0.3;
            cube.position.y = Math.sin(t * 0.8 + offset) * 1.2 + 0.5;
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.02;
          });

          camera.position.x = Math.sin(t * 0.1) * 1.2;
          camera.lookAt(0, 0, 0);

          renderer.render(scene, camera);
          frameId = requestAnimationFrame(animate);
        }

        animate();

        function handleResize() {
          const w = mount.clientWidth;
          const h = mount.clientHeight;
          camera.aspect = w / h;
          camera.updateProjectionMatrix();
          renderer.setSize(w, h);
        }

        window.addEventListener("resize", handleResize);

        return () => {
          cancelAnimationFrame(frameId);
          window.removeEventListener("resize", handleResize);
          mount.removeChild(renderer.domElement);
          renderer.dispose();
          gridGeometry.dispose();
          gridMaterial.dispose();
          ringGeometry.dispose();
          ringMaterial.dispose();
          cubes.forEach((cube) => {
            cube.geometry.dispose();
            cube.material.dispose();
          });
        };
      }, []);

      return (
        React.createElement("div", {
          ref: mountRef,
          className:
            "absolute inset-0 -z-10 pointer-events-none overflow-hidden",
        })
      );
    }

    // Presale dApp UI
    function PresalePanel() {
      const [account, setAccount] = useState(null);
      const [networkOk, setNetworkOk] = useState(false);
      const [status, setStatus] = useState("Disconnected");
      const [maticAmount, setMaticAmount] = useState("");
      const [lucyAmount, setLucyAmount] = useState(0);

      const RATE = 100; // 1 MATIC = 100 LUCY (example)

      useEffect(() => {
        const amt = parseFloat(maticAmount);
        if (!isNaN(amt) && amt > 0) {
          setLucyAmount(amt * RATE);
        } else {
          setLucyAmount(0);
        }
      }, [maticAmount]);

      async function connectWallet() {
        try {
          if (!window.ethereum) {
            alert("MetaMask / Web3 wallet not found in this browser.");
            return;
          }

          setStatus("Connecting...");
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          const signer = provider.getSigner();
          const addr = await signer.getAddress();
          const { chainId } = await provider.getNetwork();

          setAccount(addr);
          setStatus("Connected");

          // Polygon mainnet chainId = 137
          if (chainId === 137) {
            setNetworkOk(true);
          } else {
            setNetworkOk(false);
          }
        } catch (err) {
          console.error(err);
          setStatus("Connection failed");
        }
      }

      async function handleContribute(e) {
        e.preventDefault();
        if (!account) {
          alert("Connect wallet first.");
          return;
        }
        if (!networkOk) {
          alert("Please switch network to Polygon (chainId 137).");
          return;
        }
        const amt = parseFloat(maticAmount);
        if (isNaN(amt) || amt <= 0) {
          alert("Enter a valid MATIC amount.");
          return;
        }

        // This is a demo. Replace with your real presale contract address + ABI.
        const PRESALE_ADDRESS = "0xYourPresaleContractHere";
        alert(
          "Demo mode – here you would call your presale contract at: " +
            PRESALE_ADDRESS +
            " with value: " +
            amt +
            " MATIC"
        );

        // Example template (commented out):
        /*
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();
        const presale = new ethers.Contract(PRESALE_ADDRESS, PRESALE_ABI, signer);
        const tx = await presale.contribute({ value: ethers.utils.parseEther(maticAmount) });
        await tx.wait();
        */
      }

      const shortAddr = account
        ? account.slice(0, 6) + "..." + account.slice(-4)
        : null;

      return (
        React.createElement("div", { className: "relative z-10" },
          React.createElement("div", {
            className:
              "bg-white/5 border border-white/10 rounded-3xl p-5 sm:p-6 backdrop-blur-md shadow-[0_0_40px_rgba(0,0,0,0.7)] max-w-md mx-auto",
          },
            React.createElement("div", { className: "flex justify-between items-center mb-3" },
              React.createElement("h3", { className: "text-lg font-semibold" }, "LUCIDIFY Presale"),
              React.createElement("span", {
                className:
                  "text-[11px] px-2 py-1 rounded-full border border-white/15 text-gray-200",
              },
                "Polygon · Demo UI"
              )
            ),
            React.createElement("p", { className: "text-xs text-gray-300 mb-4" },
              "Connect your wallet on Polygon (MATIC), enter your contribution, and preview the LUCY you would receive. This demo does not send real transactions yet."
            ),
            React.createElement("div", { className: "mb-4 text-xs space-y-1" },
              React.createElement("div", { className: "flex justify-between" },
                React.createElement("span", { className: "text-gray-300" }, "Wallet"),
                React.createElement("span", { className: "font-mono text-[11px]" },
                  shortAddr || "Not connected"
                )
              ),
              React.createElement("div", { className: "flex justify-between" },
                React.createElement("span", { className: "text-gray-300" }, "Status"),
                React.createElement("span", {
                  className:
                    "text-[11px] " +
                    (status === "Connected"
                      ? "text-emerald-400"
                      : status === "Connection failed"
                      ? "text-red-400"
                      : "text-yellow-300"),
                }, status)
              ),
              React.createElement("div", { className: "flex justify-between" },
                React.createElement("span", { className: "text-gray-300" }, "Network"),
                React.createElement("span", {
                  className:
                    "text-[11px] " +
                    (networkOk ? "text-emerald-400" : "text-orange-300"),
                }, networkOk ? "Polygon (OK)" : "Unknown / Not Polygon")
              )
            ),
            React.createElement("button", {
              onClick: connectWallet,
              className:
                "w-full mb-4 py-2.5 rounded-full text-sm font-semibold bg-gradient-to-r from-lucidGreen to-lucidYellow text-black shadow-[0_0_25px_rgba(0,255,102,0.5)] hover:shadow-[0_0_35px_rgba(0,255,102,0.7)] transition",
            }, shortAddr ? "Reconnect Wallet" : "Connect Wallet"),

            React.createElement("form", { onSubmit: handleContribute, className: "space-y-3" },
              React.createElement("div", null,
                React.createElement("label", {
                  className: "block text-xs text-gray-300 mb-1",
                }, "Amount in MATIC"),
                React.createElement("input", {
                  type: "number",
                  step: "0.01",
                  min: "0",
                  value: maticAmount,
                  onChange: (e) => setMaticAmount(e.target.value),
                  className:
                    "w-full text-sm px-3 py-2 rounded-xl bg-black/40 border border-white/15 focus:outline-none focus:ring-2 focus:ring-lucidGreen/70 focus:border-transparent",
                  placeholder: "e.g. 10",
                })
              ),
              React.createElement("div", {
                className:
                  "flex items-center justify-between text-xs text-gray-300",
              },
                React.createElement("span", null, "Rate"),
                React.createElement("span", { className: "font-mono" }, "1 MATIC = ", RATE, " LUCY")
              ),
              React.createElement("div", {
                className:
                  "flex items-center justify-between text-xs text-gray-200 bg-white/5 px-3 py-2 rounded-xl border border-white/10",
              },
                React.createElement("span", null, "You will receive (approx)"),
                React.createElement("span", { className: "font-mono text-lucidYellow" },
                  lucyAmount.toLocaleString(undefined, {
                    maximumFractionDigits: 2,
                  }),
                  " LUCY"
                )
              ),
              React.createElement("button", {
                type: "submit",
                className:
                  "w-full mt-1 py-2.5 rounded-full text-sm font-semibold border border-lucidGreen/70 text-lucidGreen hover:bg-lucidGreen hover:text-black transition",
              }, "Contribute (Demo)")
            ),

            React.createElement("p", {
              className: "mt-3 text-[10px] text-gray-400 leading-relaxed",
            },
              "This interface is for demonstration. For a real presale, integrate your on-chain contract, add caps, and display live raised amounts from the blockchain."
            )
          )
        )
      );
    }

              ),

            ),

                  "grid lg:grid-cols-[minmax(0,1.2fr)_minmax(0,1fr)] gap-8 items-center",
              },
                /* LEFT – Hero text */
                React.createElement("div", null,
                  React.createElement("div", {
                    className:
                      "inline-flex items-center gap-2 text-[11px] px-3 py-1 rounded-full border border-lucidGreen/40 bg-black/40 mb-3",
                  },

                      className: "w-1.5 h-1.5 rounded-full bg-lucidGreen animate-pulse",

                    React.createElement("br", null),

                    }, "View Presale Panel"),
                    React.createElement("button", {

                    "bg-black/40 border border-white/10 rounded-2xl p-4 backdrop-blur-md",

                  }, "Tokenomics"),

    const rootElement = document.getElementById("root");
    const root = ReactDOM.createRoot(rootElement);
    root.render(React.createElement(App));
  </script>
